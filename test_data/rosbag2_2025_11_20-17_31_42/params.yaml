helm.yaml:
  behaviors:
    bhv_altitude_tracking:
      plugin: helm/AltitudeTracking
      priority:
        survey: 2
    bhv_path_following:
      plugin: helm/PathFollowing
      priority:
        survey: 1
    bhv_surfacing:
      plugin: helm/Surfacing
      priority:
        survey: 3
    bhv_teleop:
      plugin: helm/Teleoperation
      priority:
        teleop: 1
  finite_state_machine:
    kill:
      control_mode: idle
      transitions:
      - start
    start:
      control_mode: idle
      initial: true
      transitions:
      - kill
      - teleop
      - survey
    survey:
      control_mode: flight
      exit_state: kill
      max_duration: 2000
      transitions:
      - start
      - kill
      - teleop
    teleop:
      control_mode: teleop
      exit_state: kill
      max_duration: 30
      transitions:
      - start
      - kill
helm_sim.yaml:
  behaviors:
    bhv_path_following:
      plugin: helm/PathFollowing
      priority:
        survey: 1
    bhv_teleop:
      plugin: helm/Teleoperation
      priority:
        teleop: 1
  finite_state_machine:
    kill:
      control_mode: idle
      transitions:
      - start
    start:
      control_mode: idle
      initial: true
      transitions:
      - kill
      - teleop
      - survey
    survey:
      control_mode: flight
      exit_state: kill
      max_duration: 2000
      transitions:
      - start
      - kill
      - teleop
    teleop:
      control_mode: teleop
      exit_state: kill
      max_duration: 30
      transitions:
      - start
      - kill
