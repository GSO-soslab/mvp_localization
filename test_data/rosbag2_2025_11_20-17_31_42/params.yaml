  plugins:
  - name: obstacles
    type: costmap_2d::ObstacleLayer
  resolution: 1
  robot_base_frame: alpha_rise/base_link
  rolling_window: true
  static_map: false
  transform_tolerance: 2.0
  update_frequency: 5.0
  width: 100.0
