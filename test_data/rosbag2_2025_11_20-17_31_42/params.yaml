bluerobotics_ping360.yaml:
  /alpha_rise/ping360_node:
    ros__parameters:
      Configuration:
        angle_max: 210
        angle_min: 0
        angle_sector: 360
        angle_step: 1
        constrain_min: true
        constrained_min_angle: 45
        custom_enabled: true
        frame: alpha_rise/ping360_link
        frequency: 750
        gain: 1
        image_rate: 100
        image_size: 300
        range_max: 50
        scan_threshold: 200
        sonar_timeout: 2000
        speed_of_sound: 1500
      Interface:
        baudrate: 115200
        connection_type: udp
        device: /dev/ttyUSB0
        fallback_emulated: true
        udp_address: 192.168.2.105
        udp_port: 12345
      Topics:
        publish_echo: true
        publish_image: true
        publish_pcl: true
        publish_scan: false
common_costmap_params.yaml:
  always_send_full_costmap: true
  global_frame: alpha_rise/odom
  height: 100.0
  obstacles:
    inflation:
      cost_scaling_factor: 0.1
      enabled: true
      inflation_radius: 0.1
    observation_sources: pointcloud
    pointcloud:
      clearing: true
      data_type: PointCloud2
      marking: true
      max_obstacle_height: 5
      min_obstacle_height: -20
      observation_persistance: 0
      obstacle_range: 50
      raytrace_range: 50
      sensor_frame: alpha_rise/ping360_link
