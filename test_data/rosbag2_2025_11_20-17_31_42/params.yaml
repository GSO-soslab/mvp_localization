          topic: /alpha_rise/msis/pointcloud/filtered
        pointcloud_sf:
          clearing: true
          data_type: PointCloud2
          marking: true
          max_obstacle_height: 5.0
          min_obstacle_height: -20.0
          observation_persistence: 0.0
          obstacle_max_range: 50.0
          obstacle_min_range: 0.0
          raytrace_max_range: 50.0
          raytrace_min_range: 0.0
          sensor_frame: alpha_rise/ping360_link_sf
          topic: /alpha_rise/stonefish/msis/data/pointcloud/filtered
      plugins:
      - obstacle_layer
      publish_frequency: 10.0
      resolution: 1.0
      robot_base_frame: alpha_rise/base_link
      rolling_window: true
      static_map: false
      transform_tolerance: 2.0
      update_frequency: 10.0
      width: 100
