bhv_params.yaml:
  bhv_altitude_tracking:
    altitude_measurement_topics:
    - nucleus_node/altimeter_common
    - nucleus_node/altimeter_beam1_common
    - nucleus_node/altimeter_beam2_common
    - nucleus_node/altimeter_beam3_common
    altitude_tracking_mode: 0
    desired_altitude: 2.0
    desired_altitude_topic: desired_altitude
    max_pitch: 0.0
    no_altitude_timeout: 5.0
    pitch_assist_band: 0.5
    pitch_gain: 0.0
    preset_water_depth: 9.0
  bhv_path_following:
    acceptance_radius: 3.0
    beta_gain: 0.0
    default_bhv_child_link: cg_link
    default_bhv_world_link: world_ned
    lookahead_adaptive_flag: false
    lookahead_distance: 3.0
    lookahead_gamma: 1.0
    lookahead_max: 15.0
    lookahead_min: 3.0
    max_pitch: 0.35
    overshoot_timeout: 30.0
    pitch_assist_band: 0.5
    pitch_gain: 0.0
    sigma: 0.0
    state_done: start
    state_fail: kill
    turning_angle_sector: 1.04
    turning_surge_velocity: 0.2
    waypoint_file_package: alpha_rise_bringup
    waypoint_path: config/go_to_list/
    waypoint_u:
    - 0.5
    - 0.8
    - 0.8
    waypoint_x:
    - 30.0
    - 0.0
    - 15.0
    waypoint_y:
    - 0.0
    - 20.0
    - 30.0
    waypoint_z:
    - 4.0
    - 5.0
    - 3.0
  bhv_surfacing:
    default_bhv_child_link: cg_link
    default_bhv_world_link: world_ned
    dvl_topic: nucleus_node/bottom_lock_velocity_common
    imu_topic: ekf/imu/data
    min_gps_count_at_surface: 10
    navigation_fail_state: start
    no_dvl_timeout: 10.0
    no_gps_timeout: 200.0
    no_imu_timeout: 10.0
    surfacing_depth: 0.2
    surfacing_duration: 20.0
  bhv_teleop:
    default_bhv_child_link: cg_link
    default_bhv_world_link: world_ned
    no_joy_timeout: 10.0
    tele_d_depth: 0.2
    tele_d_pitch: 10.0
    tele_d_yaw: 10.0
    tele_s_surge: 1.0
    tele_s_sway: 1.0
