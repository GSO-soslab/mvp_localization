config.yaml:
  control_modes:
    4dof:
      pitch:
        d: 0.0
        i: 0.1
        p: 15.0
        pid_max: 20
        pid_min: -20
        v: 10.0
      u:
        d: 0.0
        i: 1.0
        p: 50.0
        pid_max: 50
        pid_min: -20
        v: 2.0
      yaw:
        d: 0.0
        i: 1.0
        p: 10.0
        pid_max: 20
        pid_min: -20
        v: 10.0
      z:
        d: 0.0
        i: 1.25
        p: 30.0
        pid_max: 30
        pid_min: -20
        v: 5.0
    flight:
      pitch:
        d: 0.0
        i: 0.5
        p: 10.0
        pid_max: 30
        pid_min: -30
        v: 2.0
      u:
        d: 0.0
        i: 5.0
        p: 5.0
        pid_max: 60
        pid_min: -20
        v: 2.0
      yaw:
        d: 0.0
        i: 1.0
        p: 10.0
        pid_max: 20
        pid_min: -20
        v: 5.0
      z:
        d: 0.0
        i: 0.2
        p: 5.0
        pid_max: 30
        pid_min: -30
        v: 5.0
    idle: false
    teleop:
      pitch:
        d: 0.0
        i: 0.3
        p: 12.0
        pid_max: 20
        pid_min: -20
        v: 10.0
      u:
        d: 0.0
        i: 1.0
        p: 50.0
        pid_max: 50
        pid_min: -20
        v: 2.0
      yaw:
        d: 0.0
        i: 1.0
        p: 10.0
        pid_max: 20
        pid_min: -20
        v: 10.0
      z:
        d: 0.0
        i: 1.25
        p: 30.0
        pid_max: 30
        pid_min: -20
        v: 5.0
  thruster_ids:
    heave_bow:
      command_topic: control/thruster/heave_bow
      control_tf: heave_bow_thruster_link
      delta_limit: 2.0
      force_topic: control/force/heave_bow
      limits:
      - -20.0
      - 20.0
      polynomials:
      - 0.0305
      - 18.9527
      - 6.1205
      - 64.0375
      - 2.4386
      - -24.8871
    heave_stern:
      command_topic: control/thruster/heave_stern
      control_tf: heave_stern_thruster_link
      delta_limit: 2.0
      force_topic: control/force/heave_stern
      limits:
      - -20.0
      - 20.0
      polynomials:
      - 0.0305
      - 18.9527
      - 6.1205
      - 64.0375
      - 2.4386
      - -24.8871
    surge:
      command_topic: control/thruster/surge
      control_tf: surge_thruster_link
      delta_limit: 1.0
      force_topic: control/force/surge
      limits:
      - -10.0
      - 60.0
      polynomials:
      - 0.3281
      - 44.1281
      - 22.8029
      - 84.2361
      - -6.571
      - -41.5185
      xyz_flag:
      - 0.0
      - 0.0
      - 0.0
    sway_bow:
      command_topic: control/thruster/sway_bow
      control_tf: sway_bow_thruster_link
      delta_limit: 1.0
      force_topic: control/force/sway_bow
      limits:
      - -25.0
      - 25.0
      polynomials:
      - 0.0305
      - 18.9527
      - 6.1205
      - 64.0375
      - 2.4386
      - -24.8871
